{% extends 'base.html' %}

{% block head %}
    <h1 id = "topic">Youtube Search Filter</h1>
{% endblock%}

{% block body%}
<div>
    <h4 id = "topic">Intro Message on how to use the program<h4>
</div>
<div class="container mt-5 mx-100 align-items-center justify-content-center">
    <form method='post'>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Search Key</label>
            <input type="text" class="form-control" name="key" placeholder="Enter the your Search term">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Sort Videos By</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="filter" value="date"id="date">
                <label class="form-check-label" for="flexRadioDefault1">
                  date
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="filter" value="rating" id="rating" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  rating
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="filter" value="relevance" id="relevance">
                <label class="form-check-label" for="flexRadioDefault1">
                  relevance
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="filter" value="title" id="title" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  title
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="filter" value="viewCount" id="viewCount">
                <label class="form-check-label" for="flexRadioDefault1">
                  viewCount
                </label>
              </div>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Do you want long or short Videos?</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="duration" value="long" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              long
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="duration" value="short" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              short
            </label>
          </div>
      </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Number Of Search Needed</label>
            <input type="Number" class="form-control" name="limit" placeholder="Max Number of Search">
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">SUBMIT</button>
        </div>
    </form>

    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row">
          {% for video in videos %}

          <div class="col-md-4">
            <div class="card" style="width: 18rem;">
              <img src={{video.thumbnail}} class="card-img-top" alt="Video Thumbnail">
              <div class="card-body">
                <h5 class="card-title">{{video.title}}</h5>
                <p class="card-text">{{video.duration}}</p>
                <a href={{video.url}} class="btn btn-primary">Click to watch Video</a>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
</div>
{% endblock %}
